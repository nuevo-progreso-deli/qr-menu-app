<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }">
            {{ progressInfo.value }}%
        </div>
    </div>
</div>

<label class="btn btn-default">
    <input type="file" #inputFile multiple (change)="selectFiles($event)" />
</label>

<button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadFiles($event)">
    Subir Archivo
</button>

<div class="card mt-5">
    <div class="card-header">Lista de archivos</div>
    <ul class="list-group list-group-flush" *ngFor="let file of fileInfos">
        <li class="list-group-item">


            <a *ngIf="file.type === 'img'; else pdf" href="{{ file.url }}">
                <img class="preview-image" src="{{ file.url }}" alt="{{ file.name }}" />
            </a>

            <ng-template #pdf>
                <a href="{{ file.url }}">
                    <img class="preview-image" src="assets/images/pdf.png" alt="{{ file.name }}" />
                </a>
            </ng-template>
        </li>
    </ul>
</div>
